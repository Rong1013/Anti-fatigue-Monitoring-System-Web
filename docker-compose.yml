version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: fatigue-monitoring-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: fatigue_monitoring
      MYSQL_USER: fatigue
      MYSQL_PASSWORD: fatigue123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - fatigue-network

  # 后端应用服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fatigue-monitoring-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fatigue_monitoring?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
      SPRING_DATASOURCE_USERNAME: fatigue
      SPRING_DATASOURCE_PASSWORD: fatigue123
      # JWT配置
      JWT_SECRET: fatigue_monitoring_secret_key_2024_for_jwt_token_generation_and_validation
      JWT_EXPIRATION: 86400
      # Redis配置（可选）
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD:
      # 日志配置
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_FATIGUE_MONITORING: DEBUG
      # 时区配置
      TZ: Asia/Shanghai
    depends_on:
      - mysql
    volumes:
      - backend-logs:/app/logs
    networks:
      - fatigue-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: fatigue-monitoring-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - fatigue-network

  # Nginx反向代理服务（可选）
  nginx:
    image: nginx:alpine
    container_name: fatigue-monitoring-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - fatigue-network

# 数据卷定义
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local

# 网络定义
networks:
  fatigue-network:
    driver: bridge
